<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page-container">
        <header class="heading">
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="playerSelection">
            <button class="playerX" id="playerX">X</button>
            <button class="playerO" id="playerO">O</button>
        </div>
        
        <div class="gameboard-container">
            <div class="cell0" id="cell0"></div>
            <div class="cell1" id="cell1"></div>
            <div class="cell2" id="cell2"></div>
            <div class="cell3" id="cell3"></div>
            <div class="cell4" id="cell4"></div>
            <div class="cell5" id="cell5"></div>
            <div class="cell6" id="cell6"></div>
            <div class="cell7" id="cell7"></div>
            <div class="cell8" id="cell8"></div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
