<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page-container">
        <header class="heading">
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="playerSelection">
            <button class="playerX" id="playerX" onclick="displayController.choiceX()">X</button>
            <button class="playerO" id="playerO" onclick="displayController.choiceO()">O</button>
        </div>
        
        <div class="gameboard-container">
            <button class="cell0" id="cell0"></button>
            <button class="cell1" id="cell1"></button>
            <button class="cell2" id="cell2"></button>
            <button class="cell3" id="cell3"></button>
            <button class="cell4" id="cell4"></button>
            <button class="cell5" id="cell5"></button>
            <button class="cell6" id="cell6"></button>
            <button class="cell7" id="cell7"></button>
            <button class="cell8" id="cell8"></button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
